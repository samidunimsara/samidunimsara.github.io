<style>
.terminal {
  background-color: black;
  color: white;
  font-family: 'Courier New', Courier, monospace;
  padding: 20px;
  border-radius: 8px;
  overflow: auto;
  white-space: pre-wrap;
  max-height: 600px;
  box-shadow: 0 0 20px #000;
}

.blink {
  animation: blink 1s step-end infinite;
  color: white;
}

@keyframes blink {
  50% { opacity: 0; }
}

.typing::after {
  content: "_";
  animation: blink 0.8s infinite;
}

@keyframes typingEffect {
  from { width: 0 }
  to { width: 100% }
}

.line {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typingEffect 2s steps(30, end) forwards;
}

.glitch {
  animation: glitch 0.4s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red; }
  20% { text-shadow: -2px 0 lime; }
  40% { text-shadow: 2px 2px blue; }
  60% { text-shadow: -2px -2px magenta; }
  80% { text-shadow: 2px 2px cyan; }
  100% { text-shadow: none; }
}
</style>

<div class="terminal">
